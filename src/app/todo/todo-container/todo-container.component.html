<div class="container">
  <app-todo-list-form
    (todoEvent)="handleTodoEvent($event)"
    [isEditingTodo]="editMode()"
    [todo]="todoForEdition()"
  />

  <div class="mb-175 d-block">
    <mat-divider></mat-divider>
  </div>

  @if (todos$ | async; as todos) {
    <app-todo-list
      [todos]="todos"
      (todoEvent)="handleTodoEvent($event)"
      (todoToEdit)="setTodoForEdition($event)"
    />
  }
</div>
